"$schema" = 'https://starship.rs/config-schema.json'

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[aws]
disabled=true

[git_branch]
symbol = 'üå± '

[git_commit]
commit_hash_length = 4
tag_symbol = 'üîñ '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '[\($count\)](red)conflicted '
ahead = '[\($count\)](yellow)ahead '
behind = '[\($count\)](yellow)behind '
diverged = 'diverged '
up_to_date = '‚úì '
untracked = '[\($count\)](yellow)untracked '
stashed = '[\($count\)](yellow)stashed '
modified = '[\($count\)](green)modified '
staged = '[++\($count\)](green) '
renamed = '[\($count\)](blue)renamed '
deleted = '[\($count\)](red)deleted '

